<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIANO MEMORY GAME</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <header>

        <button class="start-button">Start Game</button>
         <label class="score">Score:</label>

         <div class="welcome-message">
            Welcome to the piano memory game. Will you take on the challenge? Simply click start and copy the piano when it's finished. Think of the Simon game but reimagined. Have fun!
         </div>

    </header>

    <div class="piano-outline">

        <h3>PIANO MEMORY GAME</h3>

        <ul class="keys">
            <li class="key white-key"></li>
            <li class="key black-key"></li>
            <li class="key white-key"></li>
            <li class="key black-key"></li>
            <li class="key white-key"></li>
            <li class="key white-key"></li>
            <li class="key black-key"></li>
            <li class="key white-key"></li>
            <li class="key black-key"></li>
            <li class="key white-key"></li>
            <li class="key black-key"></li>
            <li class="key white-key"></li>
        </ul>

    </div>

<script src="assets/js/piano.js"></script>
</body>

</html>
