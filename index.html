<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIANO MEMORY GAME</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <header>
        
        <h1>The Piano Memory Game</h1>
        
         <div class="welcome-message">
            Welcome to the piano memory game. Will you take on the challenge? Simply click start and copy the piano when it's finished. Think of the Simon game but reimagined. Have fun!
         </div>

         <span class="start-and-score">
            <button class="start-button">Start Game</button>
            <label class="score">Score:</label>
            <div id="score-count"></div>
         </span>

    </header>

    <div class="piano-outline">

        <h3>PIANO MEMORY GAME</h3>

        <ul class="keys">
            <li class="key white-key" id="C-key">C</li>
            <li class="key black-key" id="Db-key">Db</li>
            <li class="key white-key" id="D-key">D</li>
            <li class="key black-key" id="Eb-key">Eb</li>
            <li class="key white-key" id="E-key">E</li>
            <li class="key white-key" id="F-key">F</li>
            <li class="key black-key" id="Gb-key">Gb</li>
            <li class="key white-key" id="G-key">G</li>
            <li class="key black-key" id="Ab-key">Ab</li>
            <li class="key white-key" id="A-key">A</li>
            <li class="key black-key" id="Bb-key">Bb</li>
            <li class="key white-key" id="B-key">B</li>
        </ul>

    </div>

<script src="/assets/js/piano.js"></script>
</body>

</html>
